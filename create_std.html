<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script> <!-- Use defer to ensure the script executes after the DOM is fully loaded -->
</head>
<body>
    <div class="navigation">
        <button onclick="window.location.href='subjects.html';">Assign Subjects</button>
        <button onclick="window.location.href='data.html';">Student Data</button>
    <div class="card">
        <h2>Create Student</h2>
        <form id="create-student-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <label for="grade">Grade Level:</label>
            <input type="number" id="grade" placeholder="Grade Level" required>
            <button type="submit">Create Student</button>
        </form>
    </div>
</body>
</html>
